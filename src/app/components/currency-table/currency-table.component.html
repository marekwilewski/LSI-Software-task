<p-message *ngIf="error" severity="error" [text]="error" styleClass="p-mr-2" closable=true></p-message>

<div class="flex flex-row justify-content-between align-content-center flex-wrap header">
  <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clearDate()" title="Clear"></button>
  <p-calendar [formControl]="exchangeRateDate" [showIcon]="true" inputId="icon" dateFormat="yy-mm-dd" dataType="string"></p-calendar>
</div>

<p-table [value]="exchangeRates$ | async"
  [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
  styleClass="p-datatable-gridlines" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
          <th pSortableColumn="code">
            <div class="flex justify-content-center align-items-center">
              Symbol waluty <p-sortIcon field="code"></p-sortIcon>
              <p-columnFilter type="text" field="code" display="menu"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="currency">
            <div class="flex justify-content-center align-items-center">
              Waluta <p-sortIcon field="currency"></p-sortIcon>
              <p-columnFilter type="text" field="currency" display="menu"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="mid">
            <div class="flex justify-content-center align-items-center">
              Kurs waluty <p-sortIcon field="mid"></p-sortIcon>
              <p-columnFilter type="text" field="mid" display="menu"></p-columnFilter>
            </div>

          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
      <tr>
          <td>{{data.code}}</td>
          <td>{{data.currency}}</td>
          <td>{{data.mid}}</td>
      </tr>
  </ng-template>
</p-table>
